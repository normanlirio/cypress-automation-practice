name: End to End tests

on: [push]

jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.7.0

      - name: Cypress.io
        uses: cypress-io/github-action@v5.6.1
        with:
          browser: chrome
          build: npx cypress run ENVIRONMENT=prod email='asdasdas' password='asdasdasd'
          start: npm start
